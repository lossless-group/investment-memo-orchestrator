      - "Emphasize the unit economics advantage: predictable revenue per trust, not AUM-dependent"
      - "Connect to market expansion thesis: enables professional trust administration for $500K-$2M trusts that were previously uneconomical"
      - "Note that flat-fee model de-risks revenue from market volatility (AUM-based fees decline in down markets)"

