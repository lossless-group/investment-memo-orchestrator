  # Correction 1: Add Business Model Pricing Details
  - type: "incomplete"
    incomplete_information: |
      The memo lacks specific pricing model details for Sava's trust administration services.
      Current sections discuss market opportunity and TAM calculations but don't specify
      the company's intended pricing structure.
    additional_information: |
      Sava's intended business model is a flat annual fee of $3,000-$5,000 per trust
      for administration services. The fee varies based on:
      - Jurisdiction (state trust law complexity)
      - Type of trust (directed vs. discretionary, revocable vs. irrevocable)

      This flat-fee model represents a significant departure from traditional trust company
      pricing, which typically charges:
      - 0.5%-1.0% of assets under management annually, PLUS
      - $3,000-$10,000 in administrative fees

      For a $1M trust, traditional pricing would be $8,000-$20,000/year vs. Sava's
      $3,000-$5,000 flat fee. This represents 50-75% cost savings for customers and
      positions Sava to expand the addressable market to smaller trusts that were
      previously uneconomical to administer professionally.
    affected_sections:
