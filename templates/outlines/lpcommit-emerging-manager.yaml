        - "Rich GPs putting up 20-50% of fund is often 2% of their net worth; our GPs are all-in on this being their wealth creation vehicle"

    preferred_sources:
      perplexity_at_syntax:
        - "@sec"            # Regulatory filings, Form D
      domains:
        include:
          - "sec.gov"
          - "[fund-domain]"
        exclude:
          - "*.fee-calculator.com"

    section_vocabulary:
      preferred_terms:
        - "industry standard (2/20 structure)"
        - "management fee (% of committed capital)"
        - "carried interest (GP's share of profits)"
        - "investment period (~2 years)"
        - "key person provision (critical for solo GPs)"

      required_elements:
        - Confirmation of standard terms OR explanation of deviations
        - Fund size
        - Key person provisions (especially for solo GP)
        - Any notable terms (first close incentives, etc.)

      avoid:
        - Belaboring standard terms that match industry norms
        - Penalizing low GP commitment without context
        - Ignoring whether economics work at fund size

    mode_specific:
      consider:
        emphasis: "Quick confirmation of standard terms, flag deviations"
        required_analysis:
          - "Standard terms confirmed or deviations explained"
          - "Economics viability at fund size"
          - "Key person provisions for solo GP"

      justify:
        emphasis: "Economics that worked for our commitment"
        required_analysis:
          - "Standard terms or acceptable deviations"
          - "GP alignment through fund success (not upfront capital)"

    validation_criteria:
      - "Standard terms confirmed or deviations noted"
      - "Fund size stated"
      - "Key person provisions addressed (critical for solo GP)"
      - "GP commitment framed appropriately (building wealth, not already wealthy)"
