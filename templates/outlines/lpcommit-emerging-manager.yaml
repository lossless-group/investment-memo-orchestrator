          - "twitter.com"
          - "[fund-domain]"
        exclude:
          - "*.lp-directory.com"

    section_vocabulary:
      preferred_terms:
        - "anchor believers (first LPs to commit)"
        - "strategic LPs (add value beyond capital)"
        - "reference summary (what we heard from ecosystem)"
        - "positive highlights (glowing feedback)"
        - "yellow flags (concerns raised, not dealbreakers)"

      required_elements:
        - Anchor believers identified
        - Fundraising status and momentum
        - Our commitment ($ and rationale)
        - Reference summary with positive highlights
        - Yellow flags noted (if any) with assessment

      avoid:
        - "Re-up rate (no prior fund for emerging managers)"
        - "Institutional LP composition (often not applicable)"
        - "Formal reference call language (this is informal diligence)"

    mode_specific:
