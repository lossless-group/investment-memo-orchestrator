# Emerging Manager Fund Commitment Memo Outline
# Streamlined structure for evaluating LP commitments to first-time funds and solo GPs
# Integrates Hypernova Capital's proprietary 12-dimension GP evaluation framework

metadata:
  outline_type: "fund_commitment_emerging"
  version: "1.1.0"
  description: "10-section structure for evaluating LP commitments to emerging manager VC funds (Fund I/II, solo GPs)"
  date_created: "2025-11-27"
  date_modified: "2025-11-27"
  compatible_modes: ["consider", "justify"]
  notes: "Designed for first-time fund managers, solo GPs, and funds under $50M where institutional track record data may be limited"

  # Scorecard integration
  scorecard:
    template: "hypernova-emerging-manager"
    reference: "templates/scorecards/lp-commits_emerging-managers/hypernova-scorecard.md"
    dimension_groups:
      - group: "foundational_attributes"
        dimensions: ["empathy", "theory_of_market", "ecosystem_imprint", "hustle"]
        placement_section: "executive_summary"
      - group: "execution_signals"
        dimensions: ["pull_force", "pounce", "integrity", "grip"]
        placement_section: "build_to_last"
      - group: "portfolio_management_discipline"
        dimensions: ["judgement", "discipline", "positioning", "prudence"]
        placement_section: "early_signals_leading_indicators"

# Global vocabulary (applies to all sections)
vocabulary:
  lp_terms:
    preferred:
      - term: "general partner (GP)"
        first_use: "general partner (GP)"
        subsequent: "GP"
        definition: "Fund manager responsible for investment decisions"

      - term: "limited partner (LP)"
        first_use: "limited partner (LP)"
        subsequent: "LP"
        definition: "Investor in the fund (passive role)"

      - term: "multiple on invested capital (MOIC)"
        first_use: "multiple on invested capital (MOIC)"
        subsequent: "MOIC"
        definition: "Total value divided by invested capital (commonly used for angel track records)"

      - term: "total value to paid-in capital (TVPI)"
        first_use: "total value to paid-in capital (TVPI)"
        subsequent: "TVPI"
        definition: "Total value (distributions + NAV) divided by capital called"
        note: "Use when GP has prior fund or is mid-deployment"

      - term: "internal rate of return (IRR)"
        first_use: "internal rate of return (IRR)"
        subsequent: "IRR"
        definition: "Annualized return rate accounting for timing of cash flows"
        note: "Use when GP has prior fund or is mid-deployment"

      - term: "carried interest"
        usage: "GP's share of profits, typically 20%"

    contextual_notes:
      - context: "When institutional metrics unavailable"
        guidance: |
          For first-time fund managers without DPI/TVPI/IRR:
          1. Highlight portfolio storytelling - breakout companies, notable follow-on rounds with announced valuations and or marquee investors
          2. Use angel MOIC if available from personal investing history
          3. Reference prior fund experience at other firms if applicable
          4. Future: incorporate user-provided scorecard frameworks

  fund_terms:
    preferred:
      - term: "fund size"
        usage: "Total committed capital"

      - term: "vintage year"
        usage: "Year fund began investing"

      - term: "management fee"
        usage: "Annual fee as % of committed capital"

      - term: "deployment period"
        usage: "Timeline for investing committed capital"

    avoid:
      - term: "fund"
        instead: "Specify: Fund I, Fund II, current fund"
        reason: "Unclear which fund when GP has multiple"

  emerging_manager_terms:
    preferred:
      - term: "operator background"
        usage: "Prior experience building/scaling companies (founder, executive, early employee)"
        note: "Far transfer credibility - not fund management, but relevant pattern recognition"

      - term: "angel track record"
        usage: "Personal investments made before launching institutional fund"

      - term: "breakout company"
        usage: "Portfolio company showing exceptional traction or follow-on funding"

      - term: "transferable credibility"
        usage: "Skills and wins from adjacent domains that translate to fund management"
        note: "Replaces 'track record' for first-time managers"

      - term: "jagged resume"
        usage: "Non-linear career path with varied experiences that inform unique perspective"
        note: "Often a strength for emerging managers - diverse pattern recognition"

      - term: "multiple on invested capital (MOIC)"
        first_use: "multiple on invested capital (MOIC)"
        subsequent: "MOIC"
        definition: "Total value divided by invested capital"
        note: "Primary metric for angel track records; simpler than IRR for early portfolios"

  # ============================================================================
  # HYPERNOVA 12-DIMENSION SCORECARD VOCABULARY
  # These are proprietary evaluation dimensions for emerging manager GPs
  # Grouped into three categories for strategic placement in the memo
  # ============================================================================

  scorecard_dimensions_group1_founder_deal_dynamics:
    description: "Evaluating the GP's relationship with founders and deal access"
    preferred:
      - term: "empathy"
        usage: "Insight-driven empathy with founders, management, and operators"
        definition: |
          The ongoing privilege to invest in competitive early-stage deals rests on deep,
          insight-driven empathy with founders, management, and operators. Reputational
          feedback loops are tight and have outsized effects.
        evaluation_questions:
          - "How well does the GP understand founder psychology and motivations?"
          - "What evidence exists of deep relationships with portfolio founders?"
          - "Do founders seek this GP's advice beyond investment matters?"
          - "What is the GP's reputation among founders they didn't invest in?"
        evidence_sources:
          - "Founder references"
          - "Portfolio company testimonials"
          - "GP's founder-facing content and communications"
          - "Repeat founder relationships"
        red_flags:
          - "Transactional relationships with founders"
          - "Limited follow-on from existing portfolio founders"
          - "Negative feedback from founders on deals that didn't close"
        scoring:
          5: "Exceptional founder relationships; founders actively seek GP's involvement; strong reputation even among non-portfolio founders"
          4: "Strong founder empathy; good references; founders recommend GP to others"
          3: "Adequate relationships; standard investor-founder dynamics"
          2: "Surface-level relationships; limited founder advocacy"
          1: "Transactional approach; poor founder feedback"

      - term: "theory of market"
        usage: "Well-sharpened theory on market evolution and company building"
        definition: |
          The ability to anticipate the performance horizon of companies at the earliest
          stages looks like intuition and luck, but it's forged from creating a well-sharpened,
          experience and information rich theory on market evolution and company building.
        evaluation_questions:
          - "Can the GP articulate a clear, differentiated market thesis?"
          - "How has their thesis evolved with market changes?"
          - "What evidence supports their market predictions?"
          - "Do they have unique information advantages in their focus areas?"
        evidence_sources:
          - "Written thesis documents"
          - "Public talks and podcasts"
          - "Portfolio company selection patterns"
          - "Timing of investments relative to market trends"
        red_flags:
          - "Vague or generic thesis (e.g., 'AI is big')"
          - "Thesis that doesn't explain portfolio construction"
          - "No evidence of thesis refinement over time"
        scoring:
          5: "Highly differentiated, proven thesis with clear track record of prescient investments"
          4: "Clear thesis with supporting evidence; some proven predictions"
          3: "Articulate thesis but limited differentiation or track record"
          2: "Generic thesis; hard to distinguish from market consensus"
          1: "No clear thesis; reactive rather than anticipatory investing"

      - term: "ecosystem imprint"
        usage: "Memorable presence among founders, brokers, and syndicate investors"
        definition: |
          The first few investment rounds of any company are put together through deeply
          formed interpersonal relationships and off-the-cuff recommendations. Even good
          investors can be quickly forgotten and be left out. Outstanding investors are
          uniquely memorable to a large group of busy, high-velocity founders, relationship
          brokers, and syndicate investors.
        evaluation_questions:
          - "How well-known is this GP in their target ecosystem?"
          - "Do other investors proactively share deals with this GP?"
          - "Is the GP a 'must-have' on cap tables in their space?"
          - "What is their visibility at key industry events?"
        evidence_sources:
          - "Co-investor references"
          - "Deal flow sources and quality"
          - "Social media/content presence"
          - "Speaking engagements and industry recognition"
        red_flags:
          - "Unknown to other investors in their stated focus"
          - "Relies primarily on inbound cold outreach"
          - "No proactive deal sharing from ecosystem"
        scoring:
          5: "Category-defining presence; automatically included in best deals; 'must-have' investor"
          4: "Well-known in ecosystem; regularly receives proactive deal flow"
          3: "Recognized but not top-of-mind; adequate deal access"
          2: "Limited ecosystem presence; struggles for deal access"
          1: "Unknown in target ecosystem; relies on cold outreach"

      - term: "hustle"
        usage: "Super-human level of omnipresence and energy"
        definition: |
          Rising above the world of existing early-stage venture firms requires
          sweat-inducing levels of energy. The methods are myriad, but the result
          is a super-human level of omnipresence. GPs are somehow at the right events,
          have met with the right founders, are in the right deals, all before lesser
          investors even get a strategy together.
        evaluation_questions:
          - "What is the GP's meeting cadence and founder outreach volume?"
          - "How quickly do they respond to opportunities?"
          - "Are they consistently present at key ecosystem events?"
          - "Do they create their own deal flow through proactive outreach?"
        evidence_sources:
          - "Meeting and outreach metrics"
          - "Event attendance and hosting"
          - "Response time to opportunities"
          - "Content production and thought leadership"
        red_flags:
          - "Passive investment approach"
          - "Slow response to opportunities"
          - "Limited proactive founder engagement"
        scoring:
          5: "Exceptional energy; omnipresent in ecosystem; creates own luck through relentless activity"
          4: "High energy; proactive approach; consistently present"
          3: "Adequate activity level; standard VC engagement"
          2: "Below average activity; reactive approach"
          1: "Passive; minimal proactive engagement"

  scorecard_dimensions_group2_execution_investment_style:
    description: "Evaluating how the GP executes on opportunities"
    preferred:
      - term: "pull force"
        usage: "Becoming the 'go-to' investor for their market thesis"
        definition: |
          As a company becomes a clear breakout opportunity, many founders short-cut
          running an investment process with the wider venture market. They figure out
          who the "go-to" investors are, and the rounds are done quickly. Great investors
          become a "go-to" for their market thesis and investment strategy.
        evaluation_questions:
          - "Do founders specifically seek out this GP?"
          - "Is the GP's name synonymous with a particular space?"
          - "How often do they win competitive deals?"
          - "Are they getting allocation in oversubscribed rounds?"
        evidence_sources:
          - "Win rate in competitive deals"
          - "Allocation in hot rounds"
          - "Brand recognition in focus area"
          - "Inbound deal flow quality"
        red_flags:
          - "Rarely wins competitive situations"
          - "Not associated with any particular space"
          - "Struggles to get allocation"
        scoring:
          5: "Category leader; founders specifically seek them out; wins most competitive deals"
          4: "Strong pull; recognized expert in space; good win rate"
          3: "Adequate brand; sometimes wins competitive deals"
          2: "Limited brand recognition; rarely wins competitive"
          1: "No pull; unknown or avoided by quality founders"

      - term: "pounce"
        usage: "Move quickly with prepared, built-in due diligence"
        definition: |
          Momentum rounds are circulated and closed in such short-order, the only way
          to participate is to move quickly, seemingly shortcutting professional process.
          The due diligence is there, but it's prepared and built into the DNA of the firm.
        evaluation_questions:
          - "How quickly can the GP make investment decisions?"
          - "Do they have pre-built conviction in their focus areas?"
          - "Is their diligence process efficient without being shallow?"
          - "Have they lost deals due to slow process?"
        evidence_sources:
          - "Time from first meeting to term sheet"
          - "Deal velocity metrics"
          - "Pre-existing research in focus areas"
          - "References on decision-making speed"
        red_flags:
          - "Multi-month decision processes"
          - "Lost deals due to slow diligence"
          - "No pre-built conviction or research"
        scoring:
          5: "Lightning fast; pre-built conviction enables rapid decisions; wins on speed"
          4: "Quick mover; efficient diligence; rarely loses to timing"
          3: "Standard pace; sometimes misses time-sensitive deals"
          2: "Slow process; frequently loses to faster investors"
          1: "Glacial; process prevents competitive participation"

      - term: "integrity"
        usage: "Waver-less integrity in difficult moments"
        definition: |
          At least 40% of partner time deals in drama of some kind. And most report
          that eventually 60% of all their investments will underperform. Being a
          shareholder across this recurring drama requires waver-less integrity in
          moments that may otherwise bring out the worst in lesser stakeholders.
        evaluation_questions:
          - "How does the GP behave when companies struggle?"
          - "Do they maintain supportive relationships through difficulties?"
          - "What is their reputation for fair dealing?"
          - "How do they handle conflicts of interest?"
        evidence_sources:
          - "Founder references on difficult situations"
          - "Co-investor references"
          - "Handling of failed investments"
          - "Reputation in legal/restructuring situations"
        red_flags:
          - "Adversarial behavior with struggling companies"
          - "Reputation for sharp dealing"
          - "Conflicts of interest concerns"
        scoring:
          5: "Impeccable integrity; founders and co-investors trust completely; gold standard"
          4: "Strong integrity; good reputation; trusted partner"
          3: "Adequate integrity; no major concerns"
          2: "Some concerns; mixed references"
          1: "Poor reputation; integrity issues documented"

      - term: "grip"
        usage: "Deep trust enables continued access in growth rounds"
        definition: |
          After companies achieve breakout momentum, growth investors line up and
          compete to get into tightly controlled rounds. The best early-stage investors
          have deep trust with founders and board directors, so often get continued
          access to invest in the company even when others are locked out.
        evaluation_questions:
          - "What is the GP's follow-on investment rate in winners?"
          - "Do they maintain pro-rata in competitive growth rounds?"
          - "How strong are board relationships?"
          - "Do founders want them to continue investing?"
        evidence_sources:
          - "Follow-on investment data"
          - "Pro-rata maintenance in growth rounds"
          - "Board seat retention"
          - "Founder references on continued involvement"
        red_flags:
          - "Low follow-on rate in winners"
          - "Lost board seats"
          - "Squeezed out of growth rounds"
        scoring:
          5: "Exceptional grip; always maintains access; founders insist on continued participation"
          4: "Strong grip; usually maintains pro-rata; trusted board member"
          3: "Adequate grip; sometimes maintains access"
          2: "Weak grip; frequently loses access in growth rounds"
          1: "No grip; systematically squeezed out"

  scorecard_dimensions_group3_portfolio_management_discipline:
    description: "Evaluating the GP's portfolio construction and management"
    preferred:
      - term: "judgement"
        usage: "Codified systems for repeatable deal selection"
        definition: |
          Firms with reputations will find themselves awash in opportunities. The
          resulting volume is incomprehensible without deliberate systems for repeating
          and scaling a codified sense of judgement â€” applied across screening, selecting,
          and securing access to those deals that best fit the firm and their strategy.
        evaluation_questions:
          - "Does the GP have a systematic investment process?"
          - "How do they filter high-volume deal flow?"
          - "Is their selection criteria consistently applied?"
          - "Can they articulate why they passed on deals?"
        evidence_sources:
          - "Investment process documentation"
          - "Screening criteria and metrics"
          - "Pattern analysis of investments"
          - "Pass decisions and rationale"
        red_flags:
          - "Ad hoc decision making"
          - "Inconsistent selection criteria"
          - "Can't explain passes"
        scoring:
          5: "Highly systematic; repeatable judgement at scale; clear criteria consistently applied"
          4: "Strong process; good filtering; mostly consistent"
          3: "Adequate process; some systematization"
          2: "Inconsistent; ad hoc decisions"
          1: "No system; chaotic decision making"

      - term: "discipline"
        usage: "Purposeful focus despite distractions and peer pressure"
        definition: |
          VC Firms will see a rise of distractions, hyped opportunities, and implicit
          peer-pressure. Inclinations to abandon process, retro-fit strategy to mirror
          haphazard portfolio construction, or neglect the important for the urgent.
          Firms must be purposeful with their limited focus and capital.
        evaluation_questions:
          - "Does the GP stick to their stated strategy?"
          - "How do they handle FOMO on hot deals outside their focus?"
          - "Is portfolio construction consistent with thesis?"
          - "Have they avoided strategy drift?"
        evidence_sources:
          - "Portfolio consistency analysis"
          - "Strategy drift evidence"
          - "Deals passed due to discipline"
          - "Response to market hype cycles"
        red_flags:
          - "Portfolio doesn't match thesis"
          - "Chased hot sectors outside expertise"
          - "Strategy changed without clear rationale"
        scoring:
          5: "Exceptional discipline; portfolio perfectly matches thesis; resists all distractions"
          4: "Strong discipline; mostly consistent; occasional strategic expansion"
          3: "Adequate discipline; some drift"
          2: "Limited discipline; portfolio inconsistent with thesis"
          1: "No discipline; chases every opportunity"

      - term: "positioning"
        usage: "Differentiated, unique market position"
        definition: |
          Long-term, multi-fund success requires partnerships to align their combined
          theses, strategy, and brand to a differentiated, unique positioning in the
          market. Firm positioning may difficult to distinguish from an industry outsider,
          but those with deep context can recall the positioning of dozens of firms from memory.
        evaluation_questions:
          - "What is the GP's unique positioning?"
          - "How differentiated are they from competitors?"
          - "Can ecosystem participants articulate their positioning?"
          - "Is their positioning defensible and authentic?"
        evidence_sources:
          - "Brand positioning analysis"
          - "Sector focus, pull force, visibility"
          - "Ecosystem perception and reputation"
          - "Competitive differentiation"
          - "Unique and insightful publications or media appearances"
          - "Positioning consistency over time"
        red_flags:
          - "Generic positioning"
          - "Indistinguishable from peers"
          - "Inconsistent positioning"
        scoring:
          5: "Unique, defensible position; immediately recognizable; category-defining"
          4: "Clear differentiation; well-understood positioning"
          3: "Some differentiation; adequate positioning"
          2: "Limited differentiation; hard to distinguish"
          1: "No clear positioning; generic"

      - term: "prudence"
        usage: "Outstanding prudence with struggling portfolio companies"
        definition: |
          Limited Partner capital is often burned to support portfolio companies that
          do not fail, but continuously struggle to find breakout growth. The pressures
          to continue supporting these companies get the best of investors who can't
          exercise outstanding prudence, often at odds with interest of others around the table.
        evaluation_questions:
          - "How does the GP manage struggling portfolio companies?"
          - "Do they make rational follow-on decisions?"
          - "How do they handle sunk cost bias?"
          - "What is their approach to recycling capital from failures?"
        evidence_sources:
          - "Follow-on decision patterns"
          - "Handling of underperformers"
          - "Write-off timing"
          - "Capital recycling practices"
        red_flags:
          - "Throwing good money after bad"
          - "Inability to cut losses"
          - "Sunk cost bias in decisions"
        scoring:
          5: "Exceptional prudence; rational capital allocation; quick to recognize and act on failures"
          4: "Strong prudence; mostly rational follow-on decisions"
          3: "Adequate prudence; some sunk cost bias"
          2: "Limited prudence; continues supporting losers too long"
          1: "Poor prudence; systematically overinvests in failures"

  # Additional proprietary terms beyond the 12 dimensions
  additional_proprietary_terms:
    preferred:
      - term: "foresight"
        usage: "Evidence of recognizing trends before consensus"
        note: "Look for early bets that paid off, contrarian calls that proved right"

      - term: "character"
        usage: "Integrity, trustworthiness, founder references"
        note: "Critical for solo GPs where personal reputation is the brand"

      - term: "right to win"
        usage: "Why founders will choose this GP over alternatives"
        note: "Could be domain expertise, network, speed, reputation, or unique value-add"

      - term: "enabling ecosystem"
        usage: "Network of mentors, advisors, venture partners, LPs, and connections that support portfolio"
        note: "Emerging managers often build powerful ecosystems to compensate for smaller teams"

      - term: "signal power"
        usage: "GP's investment attracting follow-on investors and key talent to portfolio companies"
        note: "Strong signal power can be a major differentiator for emerging managers with reputation"

      - term: "direct GP access"
        usage: "Founders communicate directly with decision-maker, not associates or partners"
        note: "Key advantage of solo GPs and small teams"

      - term: "depth of advice"
        usage: "GP's capacity to provide substantive coaching and guidance beyond surface-level intros"
        note: "Emerging managers with operator backgrounds often have deeper advice capacity"

      - term: "bold bets"
        usage: "Contrarian investments - off-market deals, overlooked founders, crowded or dismissed segments"
        note: "Examples: investing in crowded segments (WhatsApp, Discord) or easily dismissed ideas (AirBnB)"

      - term: "early breakouts"
        usage: "Portfolio companies showing exceptional traction early in fund lifecycle"
        note: "Key leading indicator for emerging managers"

      - term: "slugging percentage"
        usage: "Percentage of early portfolio showing breakout potential"
        note: "Baseball analogy - measures power/impact, not just hits"

      - term: "wow percentage"
        usage: "Percentage of portfolio that looks mindblowing"
        note: "If calculable include it; otherwise highlight standout companies"

      - term: "leading the market"
        usage: "Investing ahead of consensus, not following trends"
        note: "Evidence: early bets in spaces that later became hot"

      - term: "ahead of the curve"
        usage: "GP had thesis before it became popular"
        note: "Distinct from pounce (speed) - this is about foresight on trends"

      - term: "dealflow engine"
        usage: "How deals come to the GP - systems, channels, or just being cool"
        note: "Most early funds don't have real engines - they're just cool. Flag if they do."

      - term: "codifying art into science"
        usage: "Systematizing intuition into processes, criteria, and frameworks"
        note: "Positive signal for Fund I/II - shows ability to scale and integrate team members"

      - term: "thought leader"
        usage: "GP recognized for expertise in their focus area (speaking, writing, community building)"
        note: "Signals deal flow access and founder trust"

      - term: "maven"
        usage: "Deep domain expert who founders seek out for advice before raising"
        note: "Connotes authentic expertise vs. self-promotion"

      - term: "go-to investor"
        usage: "First call for founders in a specific sector or geography"
        note: "Indicates proprietary deal flow and reputation"

  phrases_to_avoid:
    promotional:
      - phrase: "top-tier GP"
        reason: "Subjective - describe specific credibility signals instead"

      - phrase: "best-in-class"
        reason: "Use concrete comparisons or portfolio examples"

      - phrase: "proven track record"
        reason: "For emerging managers, describe what track record exists and frame appropriately"

    vague:
      - phrase: "strong returns"
        reason: "Quantify with MOIC, TVPI, or IRR where available; otherwise use portfolio storytelling"

      - phrase: "good performance"
        reason: "Specify what's measurable; acknowledge what's too early to measure"

      - phrase: "experienced GP"
        instead: "Describe transferable experience and frame as far-transfer credibility"
        reason: "First-time GPs by definition lack fund management experience - focus on what experience they do have"

      - phrase: "significant LP base"
        reason: "Give number of LPs, anchor commitments, or institutional validation signals"

    speculative:
      - phrase: "should deliver"
        reason: "Focus on historical performance and current strategy"

      - phrase: "well-positioned to"
        reason: "State actual advantages, not speculation"

  style_rules:
    tone: "Professional, analytical, balanced - not promotional"
    voice: "Active voice preferred"
    tense: "Present tense for current fund, past tense for prior funds"

    numbers:
      - "Spell out numbers one through nine"
      - "Use numerals for 10 and above"
      - "Use numerals for all metrics and financial figures"
      - "Use dollar signs: $150M not 150M dollars"
      - "Use percentages: 25% not twenty-five percent"
      - "Use 'x' for multiples: 3.2x DPI not 3.2 DPI"

    abbreviations:
      - "Define LP/GP terms on first use"
      - "Use acronyms on subsequent uses"
      - "Exception: Common terms (VC, M&A, IPO) need not be defined"

    citations:
      - "Obsidian-style: [^1], [^2], [^3]"
      - "Place after punctuation with space: 'text. [^1]'"
      - "Format: [^1]: YYYY, MMM DD. [Title](URL). Published: YYYY-MM-DD"

# Section definitions
sections:
  - number: 1
    name: "Executive Summary"
    filename: "01-executive-summary.md"
    target_length:
      min_words: 150
      max_words: 250
      ideal_words: 200

    description: |
      Concise overview of the LP commitment opportunity, synthesizing
      GP credibility, fund strategy, and recommendation. For emerging managers,
      focus on transferable experience and thesis clarity rather than institutional metrics.

    guiding_questions:
      - "Who is the GP? (solo GP vs. partnership, background)"
      - "What is the fund strategy? (sector, stage, geography)"
      - "What credibility signals exist? (angel MOIC, operator exits, domain expertise, thought leadership)"
      - "What is the fund size and our proposed commitment?"
      - "Why is this GP positioned to win deals in their focus area?"
      - "What are the key risks of backing a first-time/emerging manager?"
      - "What is the recommendation (PASS/CONSIDER/COMMIT) and primary rationale?"

    preferred_sources:
      perplexity_at_syntax:
        - "@linkedin"       # GP background, career history
        - "@crunchbase"     # Angel investments, prior companies
        - "@twitter"        # Thought leadership, community presence
      domains:
        include:
          - "linkedin.com"
          - "crunchbase.com"
          - "twitter.com"
          - "allocator.one"   # Emerging manager profiles
          - "[fund-domain]"
        exclude:
          - "*.vc-guide.com"
          - "*.fundraising-tips.com"

    section_vocabulary:
      required_elements:
        - GP name and fund structure (solo GP, partnership)
        - Fund strategy summary (sector, stage, geography)
        - Credibility signals (one or more of: angel MOIC, operator background, domain maven status)
        - Fund size and our commitment
        - Clear recommendation with rationale
        - 2-3 key risks specific to emerging manager profile

      preferred_terms:
        - "credibility signals (not track record for first-time funds)"
        - "transferable experience (not fund management experience)"
        - "LP commitment (not investment in fund)"

      avoid:
        - "Proven track record (they're emerging - describe what credibility exists)"
        - "Experienced fund manager (frame as transferable experience)"
        - Vague strategy descriptions

    mode_specific:
      consider:
        emphasis: "Objective assessment of GP credibility and fund opportunity"
        recommendation_options: ["PASS", "CONSIDER", "COMMIT"]

      justify:
        emphasis: "Clear rationale for why commitment was made despite emerging manager risk"
        recommendation_options: ["COMMIT"]

    validation_criteria:
      - "GP identified with background summary"
      - "Fund strategy clearly stated"
      - "Credibility signals described (angel MOIC, operator exits, or domain expertise)"
      - "Fund size and our commitment specified"
      - "Clear recommendation (PASS/CONSIDER/COMMIT)"
      - "2-3 risks identified"
      - "No promotional language without data"

  - number: 2
    name: "GP Background & Credibility"
    filename: "02-gp-background--credibility.md"
    target_length:
      min_words: 400
