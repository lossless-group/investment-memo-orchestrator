  - number: 8
    name: "LP Base & Reference Summary"
    filename: "08-lp-base--reference-summary.md"
    target_length:
      min_words: 300
      max_words: 450
      ideal_words: 350

    description: |
      Who believes in this GP, fundraising status, our commitment rationale,
      and what we've heard about the GP from the ecosystem. For emerging managers,
      this is less about institutional LP composition and more about believers
      and reputation signals.

    guiding_questions:
      who_believes:
        - "Who are the anchor believers? (First LPs to commit - often individuals, family offices, other GPs)"
        - "Are there strategic LPs? (Other GPs, operators, founders who add value beyond capital)"
        - "What is the fundraising status? (Target, committed to date, momentum)"
        - "What is our commitment? ($ amount and rationale for sizing)"

      reference_summary:
        - "What have we heard about this GP? (Informal diligence - conversations, reputation in ecosystem)"
        - "Who did we ask? (Other GPs, founders, co-investors, mutual connections)"

      positive_highlights:
        - "What glowing things did people say? (Character, hustle, insight, track record)"
        - "What specific examples or stories came up?"
        - "Who vouched strongly for this GP?"

      potential_yellow_flags:
        - "Any concerns raised? (Common ones: scattered, naive, over-confident, arrogant)"
        - "How do we weigh these concerns? (Dealbreaker vs. manageable)"
        - "Did the GP acknowledge or address these concerns?"

    preferred_sources:
      perplexity_at_syntax:
        - "@linkedin"       # LP backgrounds, connections
        - "@twitter"        # Reputation signals, ecosystem presence
      domains:
        include:
