  - number: 9
    name: "Risks & Mitigations"
    filename: "09-risks--mitigations.md"
    target_length:
      min_words: 350
      max_words: 500
      ideal_words: 400

    description: |
      Key risks of backing an emerging manager, properly weighted.
      Market timing and thesis validation are highest weight.
      Some "standard" risks matter less than institutional LPs think.

    guiding_questions:
      macro_risks:
        - "Market timing risk: Is this a good vintage year to deploy? What's the macro environment?"
        - "Thesis validation risk: Is the GP's thesis correct? Will the market move their direction?"

      gp_behavior_risks:
        - "Scattered/drift: Does the GP stay focused or chase shiny objects? Do they have discipline?"
        - "Atrophy: Will the GP stay 'in the flow'? Risk of moving to Hawaii and losing edge, network, deal access."
        - "Over-confidence: Does GP make high-conviction bets then throw good money after bad with delusion? Can they kill their darlings?"
        - "Inattention: Does GP pay attention to full pipeline AND full portfolio? Risk of missing winners while nursing losers."

      structural_risks:
        - "Fundraising risk: Will they hit their target?"
        - "Key person risk: What if the GP gets hit by a bus?"

      how_we_think:
        scattered_drift: |
          This is a real risk. Look for evidence of focus and discipline. Do they have a clear thesis
          they stick to, or do they chase every hot sector? References often surface this.
        atrophy: |
          GPs who stay hungry, stay in the ecosystem, keep showing up - they maintain edge.
          Watch for lifestyle creep or signals they're "done" building relationships.
        over_confidence: |
          The best GPs can admit when they're wrong and cut losses. The worst double down on losers
          while ignoring portfolio companies that are actually working. Ask about their mistakes.
        inattention: |
          With small portfolios, every company matters. Missing a winner because you were focused
          on a loser is the cardinal sin. How does GP allocate time across portfolio?
        fundraising_risk: |
          We don't actually care if they don't meet their target. Most emerging managers don't.
          Sometimes missing target makes them more deliberate with bets, more hungry to succeed
          to raise a bigger Fund II.
        key_person_risk: |
          This is a legal/structural risk and there is insurance. But it's inevitable when a
          fund has 1-2 people max. To be honest, no one we know of has actually been hit by
          a bus, so the real-world playbook here is unclear. We accept this as inherent to
          the emerging manager category.

      for_each_risk:
        - "What is the actual risk? (Be specific)"
        - "What evidence do we have about this GP? (References, track record, behavior)"
        - "What mitigation exists? (Or is it just accepted?)"

    preferred_sources:
      perplexity_at_syntax:
        - "@bloomberg"      # Market timing, macro environment
        - "@pitchbook"      # Venture market trends
      domains:
        include:
          - "bloomberg.com"
          - "pitchbook.com"
          - "carta.com"
        exclude:
          - "*.risk-guide.com"

    section_vocabulary:
      preferred_terms:
        - "scattered/drift (chasing shiny objects, losing focus)"
        - "atrophy (losing edge, falling out of the flow)"
        - "over-confidence (good money after bad, delusion)"
        - "inattention (missing winners while nursing losers)"
        - "market timing risk (vintage year, macro environment)"
        - "thesis validation risk (is the thesis correct?)"

      required_elements:
        - Market timing assessment
        - Thesis validation assessment
        - GP behavior risks assessed (scattered, atrophy, over-confidence, inattention)
        - Evidence from references on behavior risks
        - How we weigh each risk

      emerging_manager_specific_risks:
        macro:
          - "Market timing / vintage year"
          - "Thesis validation"
        gp_behavior:
          - "Scattered/drift - losing focus, chasing shiny objects"
          - "Atrophy - losing edge, moving to Hawaii, falling out of the flow"
          - "Over-confidence - good money after bad, can't kill darlings"
          - "Inattention - missing winners while nursing losers"
        structural_lower_weight:
          - "Fundraising shortfall (often overweighted by others)"
          - "Key person (inherent to category, insured)"

      avoid:
        - "Strategy drift (institutional framing - use scattered/drift instead)"
        - "Fund size inflation (emerging managers have opposite problem)"
        - "Generic execution risk (be specific about which behavior)"
        - "Overstating fundraising risk (missing target often fine)"
        - "Overstating key person risk (inherent, insured, never actually happens)"

    mode_specific:
      consider:
        emphasis: "Properly weighted risk assessment - macro and GP behavior"
        required_analysis:
          - "Market timing assessment"
          - "Thesis validation confidence"
          - "GP behavior risks (scattered, atrophy, over-confidence, inattention)"
          - "Evidence from references on behavior"

      justify:
        emphasis: "Risks we assessed and why we were comfortable"
        required_analysis:
          - "Why we were comfortable with market timing"
          - "Why we believed in the thesis"
          - "How we assessed GP behavior risks"
          - "What references told us about focus, hunger, humility"

    validation_criteria:
      - "Market timing risk addressed"
      - "Thesis validation risk addressed"
      - "GP behavior risks assessed (scattered, atrophy, over-confidence, inattention)"
      - "Evidence cited from references on behavior"
      - "Risks properly weighted (not institutional boilerplate)"
      - "How we think perspective included"

  - number: 10
    name: "Recommendation"
    filename: "10-recommendation.md"
    target_length:
      min_words: 150
      max_words: 300
      ideal_words: 200

    description: |
      Clear LP commitment recommendation with supporting rationale,
      commitment size, and next steps. Must be decisive.

    guiding_questions:
      - "What is the recommendation? (PASS/CONSIDER/COMMIT)"
      - "What is the 1-sentence rationale?"
      - "What evidence most strongly supports this recommendation?"
      - "What is the recommended commitment size?"
      - "What concerns remain?"
      - "What next steps are required?"
      - "What is the timeline?"

    preferred_sources:
      perplexity_at_syntax:
        - "@pitchbook"      # Final verification, fund context
      domains:
        include:
          - "pitchbook.com"
          - "[fund-domain]"
        # Note: Recommendation synthesizes from all previous sections
        # Most content comes from analysis, not new research

    section_vocabulary:
      preferred_terms:
        - "PASS (all caps)"
        - "CONSIDER (all caps)"
        - "COMMIT (all caps)"
        - "commitment size (not investment amount)"
        - "due diligence (not DD)"

      required_format:
        opening: "Recommendation: [PASS/CONSIDER/COMMIT]"
        commitment: "Commitment Size: [$X million, Y% of fund]"
        rationale: "[1-2 sentence rationale]"
        supporting_evidence: "[2-3 paragraphs]"
        next_steps: "[Bullet list with timeline]"

      critical_rules:
        - "Recommendation MUST be: PASS, CONSIDER, COMMIT"
        - "Commitment size MUST be specified for COMMIT"
        - "Rationale MUST be 1-2 sentences"
        - "Next steps MUST be specific"

      avoid:
        - Ambiguous recommendations
        - Hedging language
        - Vague next steps
        - Missing timeline

    mode_specific:
      consider:
        recommendation_options: ["PASS", "CONSIDER", "COMMIT"]

        pass:
          rationale_focus: "Critical issues that make commitment unattractive"
          required_elements:
            - "Primary reason for pass"
            - "What would need to change"

        consider:
          rationale_focus: "Promise and concerns warranting deeper diligence"
          required_elements:
            - "What is compelling"
            - "What needs validation"
            - "Specific diligence items"
            - "Timeline for decision"

        commit:
          rationale_focus: "Strong conviction factors justifying commitment"
          required_elements:
            - "Primary drivers of conviction"
            - "Commitment size and rationale"
            - "Next steps to close"
            - "Timeline to close"

      justify:
        recommendation_options: ["COMMIT"]

        commit:
          rationale_focus: "Clear explanation of why commitment was made"
          required_elements:
            - "Key factors that drove decision"
            - "Evidence that validated thesis"
            - "Commitment size and rationale"
            - "Alignment with LP strategy"

    validation_criteria:
      - "Recommendation stated explicitly"
      - "Commitment size specified (for COMMIT)"
      - "Rationale is 1-2 sentences"
      - "Supporting evidence specific"
      - "Next steps actionable with timeline"
      - "Tone matches recommendation"
      - "No hedging language"

# Cross-section requirements
cross_section_requirements:
  citation_consistency:
    description: "Citations must follow Obsidian style across all sections"
    format: "[^1], [^2], [^3]"
    spacing: "One space before citation after punctuation"
    consolidation: "All citations renumbered globally and consolidated at end"

  length_balance:
    description: "Sections should be roughly proportional"
    guideline: "No section should be 2x length of average section"

  terminology_consistency:
    description: "Use same terms throughout memo"
    examples:
      - "If 'Fund I' in one section, not 'First fund' in another"
      - "If 'MOIC' defined once, use 'MOIC' not 'multiple on invested capital' after"
      - "Consistent GP name throughout"

  narrative_flow:
    description: "Sections should build on each other logically"
    sequence:
      - "Executive Summary references all sections"
      - "GP Background establishes credibility"
      - "Strategy/Portfolio/Value Add describe approach"
      - "Early Signals provides evidence"
      - "Fees/LPs/Risks complete picture (Risks are expected in these memos)"
      - "Recommendation concludes with clarity"
