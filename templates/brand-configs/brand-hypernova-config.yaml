# Hypernova Capital Brand Configuration
# This is the official branding for Hypernova Capital

company:
  name: "Hypernova Capital"
  tagline: "Network-Driven | High-impact | Transformative venture fund"
  confidential_footer: "This document is confidential and proprietary to {company_name}."

colors:
  primary: "#1a3a52"          # Navy (headers, logo in light mode, background in dark mode)
  secondary: "#1dd3d3"        # Cyan (accents, borders, links, logo highlight)
  text_dark: "#1a2332"        # Almost black (main text)
  text_light: "#6b7280"       # Gray (metadata, subtle text)
  background: "#ffffff"       # White (page background in light mode)
  background_alt: "#f0f0eb"   # Cream (callouts, code blocks)

fonts:
  family: "Arboria"
  fallback: "-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
  custom_fonts_dir: "templates/fonts"
