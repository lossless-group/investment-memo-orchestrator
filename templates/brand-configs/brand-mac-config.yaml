# MaC Venture Capital Brand Configuration
# Seed-stage venture capital investing in founders building the next rocket.

company:
  name: "MaC Venture Capital"
  tagline: "Seed-stage venture capital investing in founders building the next rocket."
  confidential_footer: "This document is confidential and proprietary to MaC Venture Capital."

colors:
  # MaC's vibrant orange-red brand palette
  primary: "#080808"          # Vibrant orange-red (main brand color)
  secondary: "#eb5629"        # Slightly darker orange-red (accents, links)
  text_dark: "#080808"        # Black for primary text
  text_light: "#666666"       # Gray for secondary/muted text
  background: "#f6f5f1"       # White background
  background_alt: "#f9f9f9"   # Light gray for alternate sections

fonts:
  # ABC Diatype - MaC Ventures brand font
  family: "ABC Diatype"
  fallback: "-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif"
  custom_fonts_dir: "templates/fonts/ABCDiatype"

logo:
  # SVG logos for different themes
  light_mode: "templates/trademarks/trademark__MaC-VC--Light-Mode.svg"
  dark_mode: "templates/trademarks/trademark__MaC-VC--Dark-Mode.svg"
  width: "180px"              # Logo width in header
  height: "60px"              # Logo height in header
  alt: "MaC Venture Capital"

layout:
  max_width: "800px"          # Maximum content width
  page_margins: "40mm 25mm"   # Top/bottom left/right margins for PDF

branding:
  show_header: true           # Show branded header
  show_footer: true           # Show confidential footer
  header_style: "minimal"     # Header style: minimal, full

metadata:
  # Default metadata for memos (can be overridden per memo)
  author: "MaC Venture Capital Investment Team"
  confidentiality: "Confidential and Proprietary"
