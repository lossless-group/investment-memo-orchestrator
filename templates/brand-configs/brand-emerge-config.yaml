# Emerge Capital Brand Configuration
# Brand identity for Emerge Capital - "Investing in the future of learning & work"

company:
  name: "Emerge Capital"
  tagline: "Investing in the future of learning & work"
  confidential_footer: "This document is confidential and proprietary to {company_name}."

colors:
  # How colors are used:
  # - Light mode: background = page bg, text_dark = text color
  # - Dark mode: primary = page bg, background = text color (swapped!)
  primary: "#021c12"          # Emerge Dark Green (dark mode background)
  secondary: "#df1781"        # Emerge Pink (accents, links, highlights)
  text_dark: "#021c12"        # Dark green (text in light mode)
  text_light: "#666666"       # Gray (metadata, subtle text)
  background: "#ffffff"       # White (light mode bg, AND dark mode text!)
  background_alt: "#f5f5f5"   # Light gray (callouts, code blocks)

fonts:
  # Header font - GT Sectra Bold (local)
  header_family: "GT Sectra Bold"
  header_fallback: "Georgia, 'Times New Roman', serif"
  header_weight: 700
  header_fonts_dir: "io/emerge/assets/GT Sectra Bold"

  # Body font - GT America Regular (local, has .woff2)
  family: "GT America"
  fallback: "-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
  weight: 400
  custom_fonts_dir: "io/emerge/assets/GTAmerica-Regular"

logo:
  light_mode: "io/emerge/assets/tradmark__Emerge--Light-Mode.webp"
  dark_mode: "io/emerge/assets/tradmark__Emerge--Dark-Mode.webp"
  width: "180px"
  height: "60px"
  alt: "Emerge Capital"
