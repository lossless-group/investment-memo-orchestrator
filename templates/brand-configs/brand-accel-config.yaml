# Accel Brand Configuration
# Example configuration for Accel Partners

company:
  name: "Accel"
  tagline: "Early stage venture capital"
  confidential_footer: "Confidential - Accel Partners"

colors:
  primary: "#0066CC"          # Accel blue
  secondary: "#FF6B35"        # Orange accent
  text_dark: "#1a1a1a"        # Almost black
  text_light: "#666666"       # Gray
  background: "#ffffff"       # White
  background_alt: "#f5f5f5"   # Light gray

fonts:
  family: "Inter"
  fallback: "-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
  custom_fonts_dir: null      # Using system fonts
